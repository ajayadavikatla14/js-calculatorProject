<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullbody">
    <main>
        <div class="inputPart">
            <form action="">
                <label for="input"></label>
                <input type="text"  id="inputval" placeholder="0" readonly>
            </form>
        </div>
        <div class="container">
            <div class="box"><button  class="btn" id="btn_left_bracket">(</button></div>
            <div class="box"><button class="btn" id="btn_right_bracket">)</button></div>
            <div class="box"><button class="btn" id="btn_div">%</button></div>
            <div class="box"><button class="btn" id="btn_clear">CE</button></div>
            <div class="box"><button class="btn " id="btn_7">7</button></div>
            <div class="box"><button class="btn" id="btn_8">8</button></div>
            <div class="box"><button class="btn" id="btn_9">9</button></div>
            <div class="box"><button class="btn" id="btn_mod">/</button></div>
            <div class="box"><button class="btn" id="btn_4">4</button></div>
            <div class="box"><button class="btn" id="btn_5">5</button></div>
            <div class="box"><button class="btn" id="btn_6">6</button></div>
            <div class="box"><button class="btn" id="btn_mult">*</button></div>
            <div class="box"><button class="btn" id="btn_1">1</button></div>
            <div class="box"><button class="btn" id="btn_2">2</button></div>
            <div class="box"><button class="btn" id="btn_3">3</button></div>
            <div class="box"><button class="btn" id="btn_minus">-</button></div>
            <div class="box"><button class="btn" id="btn_0">0</button></div>
            <div class="box"><button class="btn" id="btn_dot">.</button></div>
            <div class="box"><button class="btn" id="btn_equal">=</button></div>
            <div class="box"><button class="btn" id="btn_plus">+</button></div>
        </div>
    </main>
</div>
    <script src="./script.js"></script>
</body>
</html>
